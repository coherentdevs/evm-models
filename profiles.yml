coherent_dbts:
  target: development
  outputs:
    development:
      account: "{{ env_var('SNOWFLAKE_ACCOUNT_DEV') }}"
      database: "{{ env_var('SNOWFLAKE_DATABASE_DEV') }}"
      password: "{{ env_var('SNOWFLAKE_PASSWORD_DEV') }}"
      role: "{{ env_var('SNOWFLAKE_ROLE_DEV') }}"
      schema: development
      threads: 8
      type: snowflake
      user: "{{ env_var('SNOWFLAKE_USER_DEV') }}"
      warehouse: "{{ env_var('SNOWFLAKE_WAREHOUSE_DEV') }}"
    production:
      account: "{{ env_var('SNOWFLAKE_ACCOUNT_PROD') }}"
      database: "{{ env_var('SNOWFLAKE_DATABASE_PROD') }}"
      password: "{{ env_var('SNOWFLAKE_PASSWORD_PROD') }}"
      role: "{{ env_var('SNOWFLAKE_ROLE_PROD') }}"
      schema: decoded
      threads: 8
      type: snowflake
      user: "{{ env_var('SNOWFLAKE_USER_PROD') }}"
      warehouse: "{{ env_var('SNOWFLAKE_WAREHOUSE_PROD') }}"
    optimism-development:
      account: "{{ env_var('SNOWFLAKE_ACCOUNT_OPTIMISM_DEV') }}"
      database: "{{ env_var('SNOWFLAKE_DATABASE_OPTIMISM_DEV') }}"
      password: "{{ env_var('SNOWFLAKE_PASSWORD_OPTIMISM_DEV') }}"
      role: "{{ env_var('SNOWFLAKE_ROLE_OPTIMISM_DEV') }}"
      schema: OPTIMISM_DEVELOPMENT
      threads: 8
      type: snowflake
      user: "{{ env_var('SNOWFLAKE_USER_OPTIMISM_DEV') }}"
      warehouse: "{{ env_var('SNOWFLAKE_WAREHOUSE_OPTIMISM_DEV') }}"
    optimism-production:
      account: "{{ env_var('SNOWFLAKE_ACCOUNT_OPTIMISM_PROD') }}"
      database: "{{ env_var('SNOWFLAKE_DATABASE_OPTIMISM_PROD') }}"
      password: "{{ env_var('SNOWFLAKE_PASSWORD_OPTIMISM_PROD') }}"
      role: "{{ env_var('SNOWFLAKE_ROLE_OPTIMISM_PROD') }}"
      schema: decoded
      threads: 8
      type: snowflake
      user: "{{ env_var('SNOWFLAKE_USER_OPTIMISM_PROD') }}"
      warehouse: "{{ env_var('SNOWFLAKE_WAREHOUSE_OPTIMISM_PROD') }}"
